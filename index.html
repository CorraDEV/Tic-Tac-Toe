<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <table id="gameboard">
        <tr class="row">
            <td data-x="0" data-y="0" class="cell"><span></span></td>
            <td data-x="1" data-y="0" class="cell"><span></span></td>
            <td data-x="2" data-y="0" class="cell"><span></span></td>
        </tr>
        <tr class="row">
            <td data-x="0" data-y="1" class="cell"><span></span></td>
            <td data-x="1" data-y="1" class="cell"><span></span></td>
            <td data-x="2" data-y="1" class="cell"><span></span></td>
        </tr>
        <tr class="row">
            <td data-x="0" data-y="2" class="cell"><span></span></td>    
            <td data-x="1" data-y="2" class="cell"><span></span></td>    
            <td data-x="2" data-y="2" class="cell"><span></span></td>    
        </tr>        
    </table>
</body>
</html>
